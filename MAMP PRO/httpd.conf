# filesystems or if support for these functions is otherwise
# broken on your system.
# Defaults: EnableMMAP On, EnableSendfile Off
#
#EnableMMAP off
#EnableSendfile off

#
# UserDir: The name of the directory that is appended onto a user's home
# directory if a ~user request is received.  Note that you must also set
# the default access control for these directories, as in the example below.
#
<IfModule userdir_module>
    UserDir Sites

    #
    # Control access to UserDir directories.  The following is an example
    # for a site where these directories are restricted to read-only.
    #
    <Directory "Sites">
        AllowOverride FileInfo AuthConfig Limit Indexes
        Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
        <Limit GET POST OPTIONS>
            <IfModule authz_host_module>
                Require all granted
            </IfModule>
        </Limit>
        <LimitExcept GET POST OPTIONS>
            <IfModule authz_host_module>
                Require all denied
            </IfModule>
        </LimitExcept>
    </Directory>
</IfModule>

<IfModule mod_fastcgi.c>
    # URIs that begin with /fcgi-bin/, are found in /var/www/fcgi-bin/
    Alias /fcgi-bin/ "/Applications/MAMP/fcgi-bin/"

    # Anything in here is handled as a "dynamic" server if not defined as "static" or "external"
    <Directory "/Applications/MAMP/fcgi-bin/">
        SetHandler fastcgi-script
        Options +ExecCGI
    </Directory>

    # Anything with one of these extensions is handled as a "dynamic" server if not defined as
    # "static" or "external". Note: "dynamic" servers require ExecCGI to be on in their directory.
    AddHandler fastcgi-script .fcgi .fpl

    FastCgiIpcDir /Applications/MAMP/Library/logs/fastcgi
    FastCgiServer /Applications/MAMP/fcgi-bin/php8.4.1.fcgi -socket fgci8.4.1.sock

    <IfModule mod_setenvif.c>
        SetEnvIf Authorization "(.+)" HTTP_AUTHORIZATION=$1
    </IfModule>
</IfModule>

##
## MAMP virtual hosts
##

<VirtualHost *:8888>
    ServerName ___default___ 
    Redirect 404 /
</VirtualHost>

<VirtualHost *:8888>
    ServerName localhost

    DocumentRoot "/Users/ami/Sites/localhost"

    <IfModule xsendfile_module>
        XSendFilePath "/Users/ami/Sites/localhost"
    </IfModule>

    <Directory "/Users/ami/Sites/localhost">
        Options Includes FollowSymLinks
        AllowOverride All
        <IfModule authz_host_module>
            Require all granted
        </IfModule>
    </Directory>

    AddHandler php-fastcgi .php
    Action php-fastcgi "/fcgi-bin/php8.4.1.fcgi"
</VirtualHost>

<VirtualHost *:8888>
    ServerName naturespa.local
    Redirect "/" "https://naturespa.local:8890/"
</VirtualHost>

