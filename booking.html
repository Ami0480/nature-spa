<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Booking</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <img src="images/logo.svg" class="logo" />
          <img
            src="images/menu.svg"
            class="hamburger"
            id="open-page"
            alt="menu"
          />
        </div>
      </div>
    </header>

    <section class="menu-body" id="new-page">
      <div class="cross-container">
        <img src="images/cross.svg" class="cross" id="close-page" alt="close" />
      </div>

      <div class="menu-content">
        <button>Home</button>
        <button>About</button>
        <button>Menu</button>
        <button>Product</button>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="content-menu">
          <h1>Book an appointment</h1>
          <form class="information">
            <p>First name</p>
            <input type="stylesheet" class="information-input" />
          </form>
          <form class="information">
            <p>Last name</p>
            <input type="stylesheet" class="information-input" />
          </form>
          <form class="information">
            <p>Mobile</p>
            <input type="stylesheet" class="information-input" />
          </form>
          <form class="information">
            <p>Email</p>
            <input type="stylesheet" class="information-input" />
          </form>
          <div class="information">
            <p>What treatment would you like?</p>
            <form class="information-form">
              <input
                type="text"
                class="information-input"
                placeholder="Select a treatment.."
              />
              <button>
                <img
                  src="images/arrow-down.svg"
                  class="arrow-down"
                  id="arrow"
                />
              </button>
            </form>
          </div>
          <div class="information">
            <p>Preffered therapist</p>
            <form class="information-form">
              <input
                type="text"
                class="information-input"
                placeholder="Select a therapist.."
              />
              <button>
                <img
                  src="images/arrow-down.svg"
                  class="arrow-down"
                  id="arrow"
                />
              </button>
            </form>
          </div>
          <div class="information">
            <p>What would you like to visit?</p>
            <form class="information-form">
              <input
                type="text"
                class="information-input"
                placeholder="Select a date.."
              />
              <button>
                <img
                  src="images/arrow-down.svg"
                  class="arrow-down"
                  id="arrow"
                />
              </button>
            </form>
          </div>
          <form class="information">
            <p>Any special requests</p>
            <input type="stylesheet" class="information-input" />
          </form>

          <button>Book Now</button>
        </div>
      </div>
    </section>

    <section class="enjoy">
      <div class="container">
        <img src="images/relax-refresh-renew.png" id="enjoy-bg" />
        <div class="rrr-overlay"></div>
        <h2 class="rrr-content">Relax, Refresh, Renew</h2>
      </div>
    </section>

    <footer>
      <div class="container">
        <img src="images/logo.svg" class="footer-logo" />
        <div class="footer-information">
          <div>
            <p>Home</p>
            <p>About</p>
            <p>Menu</p>
            <p>Product</p>
          </div>

          <div>
            <p>08-100-200</p>
            <p>10 Perth, St Perth</p>
            <p>naturespa@gmail.com</p>
          </div>

          <div class="icons">
            <a href="https://www.facebook.com"
              ><img src="images/facebook.svg" class="icon"
            /></a>
            <a href="https://www.instagram.com"
              ><img src="images/instagram.svg" class="icon"
            /></a>
            <a href="https://x.com"><img src="images/x.svg" class="icon" /></a>
          </div>
        </div>
        <div class="subscribe-email">
          <div class="subscribe">
            <p>Subscribe</p>

            <form class="email-input">
              <input
                type="email"
                placeholder="Please enter your email.."
                class="email"
                id="email-input"
                required
              />
              <button>
                <img src="images/arrow.svg" class="arrow" id="arrow" />
              </button>
            </form>
          </div>
        </div>

        <p class="copyright">NATUREÂ©2025</p>
      </div>
    </footer>
    <script src="src/index.js" defer></script>
  </body>
</html>
